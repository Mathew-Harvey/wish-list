<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Header Setup -------------------------------------------- -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wishlist Login</title>
    <link rel="icon" href="assets/img/favicon.gif">
    <!-- Style Sheets--------------------------------------------------- -->
    <!-- Bootstrap ----------------------------------------------------- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Style sheet links --------------------------------------------- -->
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- Fonts -------------------------------------------------------- -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">

    <!-- Scripts-------------------------------------------------------- -->
    <!-- Jquery -------------------------------------------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- Hammer package------------------------------------------------ -->
    <script src="assets/js/hammer.min.js"></script>

</head>

<body>
    <!-- Signup Modal Popup -->
    <div class="signupContainer">
        <div class="signupRow">
            <div class="col-md-12">
                <div class="modal fade" id="signupModal">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <img id="signUpLogo" src="assets/img/signup.png" alt="heart shopping">
                            </div>
                            <div class="modal-body">
                                <div class="d-flex justify-content-center">
                                    <h1 id="signUpHeader">Signup</h1>
                                </div>
                                <div class="d-flex justify-content-center">
                                    Please enter a username and password
                                </div>
                                <!-- Username Signup -->
                                <div class="username">
                                    <input id="usernameSignup" type='text' placeholder="    Username">
                                </div>
                                 <!-- Password Signup -->
                                <div class="password">
                                    <input name="signupPWFields" id="passwordSignup" type='text' placeholder="    Password">
                                </div>
                                <!-- Confirm Password Signup -->
                                <div class="password" id="confirmPWdiv">
                                    <input name="signupPWFields" id="confirmPWsignup" type='text' placeholder="    Confirm Password">
                                    <input type="checkbox" onclick="myFunction2()"> Show Password
                                </div>
                                <div id="err_messages"></div>
                            </div>
                            <div class="modal-footer">
                                <input class="btn btn-default" data-dismiss="modal" value="Close">
                                <!-- This is the signup submit button  -->
                                <input class="btn btn-default" id="signupSubmit" value="Register">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Log in 3d card -->
    <div class="container">
        <div class="card">
            <div class="heart">
                <div class="rectangle"></div>
                <img src="assets/img/heart.png" alt="heart shopping">
            </div>
            <div class="info">
                <h1 class="title"> Wish List</h1>
                <h3> Login to view your wishlists </h3>
            </div>
            <div id="noUser"></div>
            <br>
            <div class="username">
                <input id="usernameID" type='text' placeholder="    Username">
            </div>
            <div class="password">
                <!-- Password field -->
                <input id="passwordID" type='text' placeholder="    Password">
                <!-- An element to toggle between password visibility -->
                <input type="checkbox" onclick="myFunction()"> Show Password
            </div>
            <div class="login">
                <button class="button"><a id="buttonTextColor">Login</button></a>
                <button class="button"><a href="#" data-toggle="modal" data-target="#signupModal" id="buttonTextColor">
                        Sign Up</button></a>
            </div>
        </div>
    </div>
    <!-- Scripts-------------------------------------------------------- -->
    <!-- Jquery -------------------------------------------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- Hammer package------------------------------------------------ -->
    <script src="assets/js/hammer.min.js"></script>
    <!-- Bootstrap------------------------------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Script links--------------------------------------------------- -->
    <script src="/assets/js/login.js"></script>
    <script src="/assets/js/view-wishlist.js"></script>
    <script src="/assets/js/wishlist.js"></script>
    <script src="/assets/js/authenticate-login.js"></script>
    <script src="/assets/js/authenticate-signup.js"></script>

</body>

</html>
